    <div class="container messages-form-container">
        <div class="row messages-form-row">
            <form id="messages-form">
                <div class="input-group mb-3">
                    <span class="input-group-text heading-input" id="inputGroup-sizing-default">Header</span
            >
            <input
              name="messages_heading"
              type="text"
              class="form-control messages-heading"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
              placeholder=""
            />
          </div>
          <textarea
            name="messages_comment"
            class="form-control setting-input"
            id="exampleFormControlTextarea1"
            placeholder=""
            cols="100"
            rows="10"
          ></textarea>
          <div class="input-group mb-3 choose-file-input">
            <input
              type="file"
              class="form-control messages_file"
              id="inputGroupFile04"
              multiple="multiple"
              aria-describedby="inputGroupFileAddon04"
              aria-label="Upload"
              name="images_upload"
            />
            <button
              class="btn btn-primary btn-outline-secondary heading-input"
              type="submit"
              id="inputGroupFileAddon04"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
