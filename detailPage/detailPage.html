		<title>Events detail</title>
		<link
			rel="icon"
			href="assets/img/angry-panda.ico"
			type="image/x-icon"
		/>

		<link
			rel="stylesheet"
			href="//apps.bdimg.com/libs/jqueryui/1.10.4/css/jquery-ui.min.css"
		/>
		<script src="//apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="//apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="../../detailPage.css" />
		<link rel="stylesheet" href="/createEvent.css" />
	</head>

	<body>
		<!--? header , logo and function bar-->
		<header class="createForm-header">
			<div class="row header-row">
				<div class="col-lg-4 col-md-12 col-sm-12">
					<div class="logo-container">
						<i class="fa-solid fa-umbrella-beach"></i>
						<div class="logo-title">JoinMeGo</div>
					</div>
				</div>

				<div class="col-lg-8 col-md-12 col-sm-12">
					<div class="function-container">
						<div class="function-div greeting-container">
							<div class="function-name" id="greeting-text"></div>
						</div>

						<div
							class="function-div delete-container"
							data-bs-toggle="modal"
							data-bs-target="#deleteModal"
						>
							<i class="fa-solid fa-trash function-icon"></i>
							<div class="function-name" id="edit-text">
								Delete
							</div>
						</div>

						<div
							class="function-div userInfo-container"
							id="userInfo-container"
						>
							<i class="fa-solid fa-user function-icon"></i>
							<div class="function-name">UserInfo</div>
						</div>

						<div
							class="function-div admin-container"
							id="admin-container"
						>
							<i class="fa-solid fa-unlock function-icon"></i>
							<div class="function-name">admin</div>
						</div>
						<div
							class="function-div log-in-container"
							id="log-in-container"
						>
							<i
								class="fa-solid fa-right-to-bracket function-icon"
							>
							</i>
							<div class="function-name">Login</div>
						</div>
						<div
							class="function-div log-out-container"
							id="log-out-container"
						>
							<i
								class="fa-solid fa-right-from-bracket function-icon"
							></i>
							<div class="function-name">Logout</div>
						</div>
					</div>
				</div>
			</div>
		</header>

		<!--? events detail part -->
		<div class="container main-container" id="main-container"></div>

		<!--? events messages-form part -->
		<div class="container messages-form-container">
			<div class="row messages-form-row">
				<form id="messages-form">
					<div class="input-group mb-3">
						<span
							class="input-group-text heading-input"
							id="inputGroup-sizing-default"
							>Header</span
						>
						<input
							name="messages_heading"
							type="text"
							class="form-control messages-heading"
							aria-label="Sizing example input"
							aria-describedby="inputGroup-sizing-default"
							placeholder=""
						/>
					</div>
					<textarea
						name="messages_comment"
						class="form-control setting-input"
						id="exampleFormControlTextarea1"
						placeholder="Comment"
						cols="50"
						rows="10"
					></textarea>
					<div class="input-group mb-3 choose-file-input">
						<input
							type="file"
							class="form-control messages_file"
							id="inputGroupFile04"
							multiple="multiple"
							aria-describedby="inputGroupFileAddon04"
							aria-label="Upload"
							name="images_upload"
						/>
						<button
							class="btn btn-primary btn-outline-secondary heading-input"
							type="submit"
							id="inputGroupFileAddon04"
						>
							Submit
						</button>
					</div>
				</form>
			</div>
		</div>
		<!--? events messages part -->
		<div class="container messages-container">
			<div class="row"></div>
		</div>
		<br />
		<div class="container">
			<div class="row" id="messages_container"></div>
		</div>

		<!-- <div class="container">
      <div class="loadMore">Load More</div>
    </div> -->

		<!--? Delete Modal -->
		<div
			class="modal fade"
			id="deleteModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">
							Delete
						</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">Are you sure?</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Close
						</button>
						<button
							type="button"
							class="btn btn-primary delete-confirm"
						>
							Delete
						</button>
					</div>
				</div>
			</div>
		</div>

		<!--? js part -->
		<script
			src="//code.tidio.co/rdr3y4m92cphc48b9jsybj2oexvzpi8u.js"
			async
		></script>
		<script src="/socket.io/socket.io.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

			crossorigin="anonymous"
		></script>

		<script src="../../detailPage.js"></script>

		<!-- <script src="/createEvent.js"></script> -->
	</body>
</html>
