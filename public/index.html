        <div class="header-container">

            <div class="logo-title">JoinMeGo! </div>
          </div>
          <div class="col-lg-8 col-md-7 col-sm-12">
            <div class="function-container">
              <div class="function-div greeting-container">

              </div>

              </div>
              <div class="function-div log-out-container" id="log-out-container">
                <i id="header-icon" class="fa-solid fa-right-from-bracket function-icon"></i>

  <div class="container-fluid">
    <div
        id="carouselExampleFade"
        class="carousel slide carousel-fade"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../asset/peru.jpeg" class="d-block w-100" alt="..." />
            <div class="carousel-caption d-none d-md-block">
             
              <p class="revealUp">Pairing together and exploring the world </p>
            </div>
      
          </div>
          <div class="carousel-item">
            <img src="../asset/shiraz.jpg" class="shiraz d-block w-100" alt="..." />
            <div class="carousel-caption d-none d-md-block">
             
              <p class="revealUp">Stepping into the beautiful Islamic world </p>
            </div>
      
          </div>
          <div class="carousel-item">
            <img src="../asset/indonesia.jpg" class="d-block w-100" alt="..." />
            <div class="carousel-caption d-none d-md-block">
             
              <p class="revealUp">Immersing yourself in the amazing creatures by God</p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
