<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="theme-color" content="#FA4A60" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
  href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&display=swap"
  rel="stylesheet"
/>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="../../adminpage.css" />
  <title>Join ME GO!</title>
  <link rel="icon" href="../asset/joinmego-icon.png" type="image/x-icon" />
</head>

<body>

  <header class="createForm-header">
    <div class="row header-row">
      <div class="col-lg-4 col-md-12 col-sm-12">
        <div class="logo-container">
          <i class="fa-solid fa-umbrella-beach"></i>
          <div class="logo-title">JoinMeGo</div>
        </div>
      </div>

      <div class="col-lg-8 col-md-12 col-sm-12">
        <div class="function-container">
          <div class="function-div greeting-container">
            <div class="function-name" id="greeting-text"></div>
          </div>
          <div
          class="function-div userInfo-container"
          id="userInfo-container"
        >
          <i class="fa-solid fa-user function-icon"></i>
          <div class="function-name">UserInfo</div>
        </div>

          <div class="function-div log-in-container" id="log-in-container">
            <i class="fa-solid fa-right-to-bracket function-icon"> </i>
            <div class="function-name">Login</div>
          </div>
          <div class="function-div log-out-container" id="log-out-container">
            <i class="fa-solid fa-right-from-bracket function-icon"></i>
            <div class="function-name">Logout</div>
          </div>
          <div class="function-div home-container" id="home-container">
            <i class="fa-solid fa-house function-icon"></i>
            <div class="function-name">Homepage</div>
          </div>
        </div>
      </div>
    </div>
  </header>

  </Header>
  <section>

    <div class="container main-container">
      <div class="row main-row">

        <div class="col-md-6 admin-box">
          <div class="row admin-row">
            <div class="admin-main-text">Admin</div>
            <hr>
            <div id="admin_container">



          </div>
        </div>

        </div>
        <div class="col-md-6 user-box">
          <div class="row user-row">
            <div class="user-main-text">Member</div>
            <hr>
            <div id="user_container">

            </div>
          </div>

        </div>


      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="adminpage.js"></script>
</body>

</html>
