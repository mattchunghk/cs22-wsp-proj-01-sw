    <script>
        $(function() {
            $("#datepicker-start").datepicker({
                dateFormat: 'yy-mm-dd'
            });
            $("#datepicker-end").datepicker({
                dateFormat: 'yy-mm-dd'
            });
        });
    </script>
    <title>Events form</title>

<body>
    <Header class="createForm-header">
        <div class="logo-container">
            <i class="fa-solid fa-umbrella-beach"></i>
            <div class="logo-title">JoinMeGo</div>
        </div>

    </Header>




    <div class="container">

        <!-- <img src="./pink-beach-komodo-1920.jpg" class="d-block w-100
                form-photo" alt="form-photo"> -->
        <form method="POST" action="submit/formidable" enctype="multipart/form-data" id="event-form">

            <input name="tripTitle" placeholder="Your trip title" class="form-control
                    form-control-text" type="text" aria-label="trip-title" required>
            <input name="datepickerStart" placeholder="Your trip start date" type="text" id="datepicker-start" class="form-control
                    form-control-text" required>
            <input name="datepickerEnd" placeholder="Your trip end date" type="text" id="datepicker-end" class="form-control
                    form-control-text" required>

            <select name="country" class="form-select" id="country-selection" aria-label="country-option" required>
                    <option selected>Country</option>

                </select>
            <input name="place" placeholder="Your place" class="form-control
                    form-control-text" type="text" aria-label="country-option" required>


            <!-- 
            <select name="place" class="form-select" aria-label="country-option" required>
                    <option selected>Place</option>
                    <option value="Pink Beach">Pink Beach</option>
                </select> -->
            <input name="ppl" placeholder="How many people in your trip" aria-label="trip-title" class="form-control
                    form-control-text" type="text" pattern="[0-9]+" required>
            <div class="input-group mb-3">
                <span class="input-group-text">$USD</span>
                <input name="budget" placeholder="Each person budget" type="text" class="form-control" aria-label="budget-form" pattern="[0-9]+" required>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"></label>
                <textarea placeholder="Introduction of your trip" name="intro" class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
            </div>
            <!-- <div class="input-group mb-3">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">$USD</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">€EUR</a></li>
                    <li><a class="dropdown-item" href="#">$HKD</a></li>
                    <li><a class="dropdown-item" href="#">£GBP</a></li>
                </ul>
                <input placeholder="Each person budget" type="text" class="form-control form-control-budget" aria-label="">
            </div> -->
            <div class="row">
                <div class="col-md-6">

                    <div class="form-check form-switch">
                        <input name="sporty" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" value="true">
                        <label class="form-check-label" for="flexSwitchCheckDefault"><i class="fa-solid
                                    fa-person-skiing select-icons"></i>Sport
                                activities</label>
                    </div>
                </div>
                <div class="col-md-6">

                    <div class="form-check form-switch">
                        <input name="luxury" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" value="true">
                        <label class="form-check-label" for="flexSwitchCheckDefault"><i class="fa-solid
                                    fa-dollar-sign select-icons"></i>Luxury</label>
                    </div>
                </div>
                <div class="col-md-6">

                    <div class="form-check form-switch">
                        <input name="relaxed" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" value="true">
                        <label class="form-check-label" for="flexSwitchCheckDefault"><i class="fa-solid
                                    fa-spa select-icons"></i>Relax</label>
                    </div>
                </div>
                <div class="col-md-6">

                    <div class="form-check form-switch">
                        <input name="countrySide" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" value="true">
                        <label class="form-check-label" for="flexSwitchCheckDefault"><i class="fa-solid
                                    fa-mountain-sun select-icons"></i>Country
                                Side activities</label>
                    </div>
                </div>
            </div>


            <div class="input-group">
                <!-- <input type="file" class="form-control form-control-file" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Upload your trip photo</button> -->
                <label for="file-upload" class=" form-control
                        custom-file-upload">
                        <i class="fa fa-cloud-upload"></i> Image Upload
                        (required) (Maximum 3)
                    </label>
                <input id="file-upload" type="file" name="eventFile" multiple required/>
            </div>



            <div class="d-grid gap-2 ">
                <button class="btn btn-primary btn-submit" id="btn-submit">Submit</button>
            </div>






        </form>


    </div>
