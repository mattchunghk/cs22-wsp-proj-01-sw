<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="theme-color" content="#FA4A60" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
			integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="eventsForm.css" />

		<link
			rel="icon"
			href="assets/img/angry-panda.ico"
			type="image/x-icon"
		/>

		<link
			rel="stylesheet"
			href="//apps.bdimg.com/libs/jqueryui/1.10.4/css/jquery-ui.min.css"
		/>
		<script src="//apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="//apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
		<script>
			$(function () {
				$('#datepicker-start').datepicker({
					dateFormat: 'yy-mm-dd'
				})
				$('#datepicker-end').datepicker({
					dateFormat: 'yy-mm-dd'
				})
			})
		</script>
		<title>Events form</title>
	</head>

	<body>
		<header class="createForm-header">
			<div class="row header-row">
				<div class="col-lg-4 col-md-5 col-sm-12">
					<div class="logo-container">
						<i class="fa-solid fa-umbrella-beach"></i>
						<div class="logo-title">JoinMeGo</div>
					</div>
				</div>

				<div class="col-lg-8 col-md-7 col-sm-12">
					<div class="function-container">
						<div class="function-div greeting-container">
							<div class="function-name" id="greeting-text"></div>
						</div>

						<div
							class="function-div log-in-container"
							id="log-in-container"
						>
							<i
								class="fa-solid fa-right-to-bracket function-icon"
							>
							</i>
							<div class="function-name">Login</div>
						</div>
						<div
							class="function-div log-out-container"
							id="log-out-container"
						>
							<i
								class="fa-solid fa-right-from-bracket function-icon"
							></i>
							<div class="function-name">Logout</div>
						</div>
						<div
							class="function-div home-container"
							id="home-container"
						>
							<i class="fa-solid fa-house function-icon"></i>
							<div class="function-name">Homepage</div>
						</div>
					</div>
				</div>
			</div>
		</header>

		<div class="container">
			<form
				method="POST"
				action="submit/formidable"
				enctype="multipart/form-data"
				id="event-form"
			>
				<input
					name="tripTitle"
					placeholder="Your trip title"
					class="form-control form-control-text"
					type="text"
					aria-label="trip-title"
					required
				/>
				<input
					name="datepickerStart"
					placeholder="Your trip start date"
					type="text"
					id="datepicker-start"
					class="form-control form-control-text"
					required
				/>
				<input
					name="datepickerEnd"
					placeholder="Your trip end date"
					type="text"
					id="datepicker-end"
					class="form-control form-control-text"
					required
				/>

				<select
					name="country"
					class="form-select"
					id="country-selection"
					aria-label="country-option"
					required
				>
					<option selected>Country</option>
				</select>
				<input
					name="place"
					placeholder="Your place"
					class="form-control form-control-text"
					type="text"
					aria-label="country-option"
					required
				/>

				<input
					name="ppl"
					placeholder="How many people in your trip"
					aria-label="trip-title"
					class="form-control form-control-text"
					type="number"
					min="2"
					pattern="[0-9]+"
					required
				/>
				<div class="input-group mb-3">
					<span class="input-group-text">$USD</span>
					<input
						name="budget"
						placeholder="Each person budget"
						type="number"
						class="form-control"
						aria-label="budget-form"
						pattern="[0-9]+"
						required
					/>
				</div>

				<div class="mb-3">
					<label
						for="exampleFormControlTextarea1"
						class="form-label"
					></label>
					<textarea
						placeholder="Introduction of your trip"
						name="intro"
						class="form-control"
						id="exampleFormControlTextarea1"
						rows="3"
						required
					></textarea>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="form-check form-switch">
							<input
								name="sporty"
								class="form-check-input"
								type="checkbox"
								role="switch"
								id="flexSwitchCheckDefault"
								value="true"
							/>
							<label
								class="form-check-label"
								for="flexSwitchCheckDefault"
								><i
									class="fa-solid fa-person-skiing select-icons"
								></i
								>Sport activities</label
							>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-check form-switch">
							<input
								name="luxury"
								class="form-check-input"
								type="checkbox"
								role="switch"
								id="flexSwitchCheckDefault"
								value="true"
							/>
							<label
								class="form-check-label"
								for="flexSwitchCheckDefault"
								><i
									class="fa-solid fa-dollar-sign select-icons"
								></i
								>Luxury</label
							>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-check form-switch">
							<input
								name="relaxed"
								class="form-check-input"
								type="checkbox"
								role="switch"
								id="flexSwitchCheckDefault"
								value="true"
							/>
							<label
								class="form-check-label"
								for="flexSwitchCheckDefault"
								><i class="fa-solid fa-spa select-icons"></i
								>Relax</label
							>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-check form-switch">
							<input
								name="countrySide"
								class="form-check-input"
								type="checkbox"
								role="switch"
								id="flexSwitchCheckDefault"
								value="true"
							/>
							<label
								class="form-check-label"
								for="flexSwitchCheckDefault"
								><i
									class="fa-solid fa-mountain-sun select-icons"
								></i
								>Country Side activities</label
							>
						</div>
					</div>
				</div>

				<div class="input-group">
					<label
						for="file-upload"
						class="form-control custom-file-upload"
					>
						<i class="fa fa-cloud-upload"></i> Image Upload
						(required) (Maximum 3)
					</label>
					<input
						class="form-control"
						id="file-upload"
						type="file"
						name="eventFile"
						multiple
						required
					/>
				</div>

				<div class="d-grid gap-2">
					<button class="btn btn-primary btn-submit" id="btn-submit">
						Submit
					</button>
				</div>
			</form>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"
		></script>
		<script src="eventsForm.js"></script>
	</body>
</html>
