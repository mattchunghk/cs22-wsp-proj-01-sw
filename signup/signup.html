<body>
    <Header class="createForm-header">
        <div class="logo-container">
            <i class="fa-solid fa-umbrella-beach"></i>
            <div class="logo-title">JoinMeGo</div>
        </div>

    </Header>
    <div class="container">
        <div class="row form-row">
            <div class="admin-form-div">
                <form id="signup-form">
                    <label for="username" title="Username"> Username
                        <input type="text" name="username" id="username">
                    </label>
                    <label for="password" title="Password"> Password
                        <input type="password" name="password" id="password">
                    </label>
                    <div id="signup-result">mo yea</div>
                    <input type="submit">
                </form>

                <form class="admin-form">
                    <h1 class="admin-text">Please Signup</h1>
                    <div class="form-floating mb-3">

                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address or
                            Username</label>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <input class="btn btn-primary login-btn" type="submit" value="Submit">
                        <!-- <button type="button" class="btn btn-success"><i class="bi bi-google"></i><span
                                class="google-text">Google Login</span></button> -->
                </form>

                <form class="admin-form">
                    <h1 class="admin-text">Please Signup</h1>
                    <div class="form-floating mb-3">

                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address or
                            Username</label>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <input class="btn btn-primary login-btn" type="submit" value="Submit">
                        <!-- <button type="button" class="btn btn-success"><i class="bi bi-google"></i><span
                                class="google-text">Google Login</span></button> -->
                </form>
            </div>
        </div>
    </div>
